<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

  <style>
    :root {
      --coffee-brown: #8B4513;
      --dark-coffee: #5D2A0C;
      --cream: #F5DEB3;
      --gold: #DAA520;
      --light-brown: #DEB887;
    }

    body {
      background-color: var(--cream);
      color: var(--dark-coffee);
    }

    /* Navbar */
    .navbar {
      background-color: var(--dark-coffee) !important;
    }
    .navbar-brand, .nav-link {
      color: var(--cream) !important;
    }
    .nav-link:hover {
      color: var(--gold) !important;
    }

    /* Gallery */
    .gallery-img {
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: var(--dark-coffee);
      color: var(--cream);
      padding: 30px 0;
      margin-top: 40px;
    }
    footer a {
      color: var(--cream);
      text-decoration: none;
    }
    footer a:hover {
      color: var(--gold);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">â˜• Coffee Shop</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link active text-gold" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center fw-bold mb-4" style="color: var(--coffee-brown);">Our Coffee Moments</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <img src="https://source.unsplash.com/400x400/?coffee,cup" class="img-fluid gallery-img shadow" alt="Coffee 1">
        </div>
        <div class="col-md-4">
          <img src="https://source.unsplash.com/400x400/?coffee,beans" class="img-fluid gallery-img shadow" alt="Coffee 2">
        </div>
        <div class="col-md-4">
          <img src="https://source.unsplash.com/400x400/?coffee,latte" class="img-fluid gallery-img shadow" alt="Coffee 3">
        </div>
        <div class="col-md-4">
          <img src="https://source.unsplash.com/400x400/?coffee,barista" class="img-fluid gallery-img shadow" alt="Coffee 4">
        </div>
        <div class="col-md-4">
          <img src="https://source.unsplash.com/400x400/?coffee,shop" class="img-fluid gallery-img shadow" alt="Coffee 5">
        </div>
        <div class="col-md-4">
          <img src="https://source.unsplash.com/400x400/?coffee,mug" class="img-fluid gallery-img shadow" alt="Coffee 6">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-2">&copy; 2025 Coffee Shop. All Rights Reserved.</p>
      <p>
        <a href="index.html">Home</a> | 
        <a href="menu.html">Menu</a> | 
        <a href="gallery.html">Gallery</a> | 
        <a href="contact.html">Contact</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->

</body>
</html>
